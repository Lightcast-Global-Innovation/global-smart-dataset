name: Publish Lightcast Smart Dataset Python 🐍 distributions 📦 to PyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Lightcast Smart Dataset  Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: Install pypa/build and requests
        run: >-
          python -m
          pip install
          build requests
          --user
      - name: Install flake8
        run: >-
          python -m
          pip install
          flake8
          --user
      - name: Install coverage
        run: >-
          python -m
          pip install
          coverage
          --user
      - name: Check flake8
        run: >-
          flake8 lightcast_smart_dataset
      - name: Coverage
        run: >-
          coverage run -m unittest discover lightcast_smart_dataset/
      - name: Coverage Report
        run: >-
          coverage report -m --fail-under=0
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          lightcast_smart_dataset
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}